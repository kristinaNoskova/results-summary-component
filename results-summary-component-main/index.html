<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main">
    <section class="results">
      <h1 class="visually-hidden">Results summary component</h1>
      <div class="results__left">
        <h2 class="results__left-title">Your Result</h2>
        <p class="results__left-count">
          <span class="results__left-personal">76</span>
          of 100
        </p>
        <h3 class="results__left-subtitle">Great</h3>
        <p class="results__left-descr">You scored higher than 65% of <br>the people who have taken<br> these tests.</p>
      </div>
      <div class="results__right">
        <h2 class="results__right-title">Summary</h2>
        <ul class="results-list">
          <li class="results-item results-item-reaction">
            <h3 class="results-item__name">Reaction</h3>
            <p class="results-item__nambers">
              <span class="results-item__personal">80</span>
              / 100
            </p>
          </li>
          <li class="results-item results-item-memory">
            <h3 class="results-item__name">Memory</h3>
            <p class="results-item__nambers">
              <span class="results-item__personal">92</span>
              / 100
            </p>
          </li>
          <li class="results-item results-item-verbal">
            <h3 class="results-item__name">Verbal</h3>
            <p class="results-item__nambers">
              <span class="results-item__personal">61</span>
              / 100
            </p>
          </li>
          <li class="results-item results-item-visual">
            <h3 class="results-item__name">Visual</h3>
            <p class="results-item__nambers">
              <span class="results-item__personal">72</span>
              / 100
            </p>
          </li>
        </ul>
        <button class="results__right-btn" type="button">Continue</button>
      </div>
    </section>
  </main>
</body>

</html>
